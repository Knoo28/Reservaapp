<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Reservas</title>
    <!-- Enlace al CDN de Bootstrap 5.3.5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Lista de Reservas</h1>
        
        <!-- Tabla de reservas -->
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Personas</th>
                    <th>Fecha y Hora</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="reserva : ${reservas}">
                    <td th:text="${reserva.id}"></td>
                    <td th:text="${reserva.nombreCliente}"></td>
                    <td th:text="${reserva.cantidadPersonas}"></td>
                    <td th:text="${reserva.fechaHora}"></td>
                </tr>
            </tbody>
        </table>

        <!-- Formulario para nueva reserva -->
        <h2 class="mt-5">Nueva Reserva</h2>
        <form method="post" action="/reservas">
            <div class="mb-3">
                <label for="nombreCliente" class="form-label">Cliente</label>
                <input type="text" class="form-control" id="nombreCliente" name="nombreCliente" required />
            </div>
            <div class="mb-3">
                <label for="cantidadPersonas" class="form-label">Personas</label>
                <input type="number" class="form-control" id="cantidadPersonas" name="cantidadPersonas" required />
            </div>
            <div class="mb-3">
                <label for="fechaHora" class="form-label">Fecha y Hora</label>
                <input type="datetime-local" class="form-control" id="fechaHora" name="fechaHora" required />
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <div class="text-center">
                <a href="/" class="btn btn-primary btn-lg">Inicio</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
